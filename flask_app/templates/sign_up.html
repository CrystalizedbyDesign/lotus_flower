<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Lotus Flower</title>
</head>
<body>
    <div id="container" class="grid text-left">
        <div id="sign_up_form">
            <form action="/sign_up" class="bg-info text-warning text-left mx-auto col-5 flex justify-center p-3" method="post">
                <div class="survey">
                    <h2>Lotus Flower</h2>
                    {% with messages = get_flashed_messages(category_filter=['sign_up']) %}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                <strong>Flash!!!!</strong>
                                    {% for message in messages %}
                                        <p>{{message}}</p>
                                    {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div class="form-group text-light">
                        <label for="first_name" class="first_name">First Name: </label>
                        <input class="form-control" type="text" name="first_name" id="first_name">
                    </div>
                    
                    <div class="form-group text-light">
                        <label for="last_name" class="last_name">Last Name: </label>
                        <input  class="form-control" type="text" name="last_name"  id="last_name">
                    </div>
                    <div class="form-group text-light">
                        <label for="username" class="username">UserName: </label>
                        <input  class="form-control" type="text" name="username"  id="username">
                    </div>
                    <div class="form-group text-light">
                        <label for="age" class="age" >Age: </label>
                        <input class="form-control" type="num" name="age" id="age" row-6>
                    </div>
                    <div class="form-group text-light">
                        <label for="email" class="email" >Email: </label>
                        <input class="form-control" type="text" name="email" id="email" row-6>
                    </div>
                    <div class="form-group text-light">
                        <label for="password" >Password: </label>
                        <input class="form-control" type="password"  name="password" id="password">
                        
                    </div>
                    <div class="form-group text-light">
                        <label for="confirm_password" >Confirm Password: </label>
                        <input class="form-control" type="password"  name="confirm_password" id="confirm_password">
                    </div>
                    <input type="submit" value="Sign up" id="sign_up" class="btn btn-warning p-2"> 
                    <a href="/" id="back">Back</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
