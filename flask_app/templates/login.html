<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Lotus Flower</title>
</head>
<body>
    <div id="login_form_container">
        <form action="/login" class="bg-info text-left mx-auto col-5 flex p-3" method="post">
            <h2 class="text-warning">Login</h2>
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Flash!!!!</strong>
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="form-group text-light">
                <label for="email" class="email" >Email: </label>
                <input class="form-control" name="email" id="email" row-6>
            </div>
            <div class="form-group text-light">
                <label for="password" >Password: </label>
                <input type="password" class="form-control" name="password" id="password" row-6>
            </div>
            <input type="submit" value="Login"  class="btn btn-warning p-2">
            <a href="/sign_up" id="sign_up">Sign up</a>
        </form>
    </div>
</body>
</html>
